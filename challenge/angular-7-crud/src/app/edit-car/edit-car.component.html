<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" disabled>
    </div>
    <div class="form-group">
      <label for="marca">Brand:</label>
      <input type="text" formControlName="marca" placeholder="Brand" name="marca" class="form-control" id="marca">
    </div>

    <div class="form-group">
      <label for="modelo">Model:</label>
      <input formControlName="modelo" placeholder="Model" name="modelo" class="form-control" id="modelo">
    </div>

    <div class="form-group">
      <label for="color">Colour:</label>
      <input formControlName="color" placeholder="Color" name="color" class="form-control" id="color">
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
